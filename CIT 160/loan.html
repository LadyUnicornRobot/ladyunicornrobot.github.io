<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 | Loan Calculator | Sarah Bawden</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Week 11: Loan Calculator</h1>
        <h2>Sarah Bawden</h2>
    </header>
    <main>
        <h3>Loan Calculator</h3>
        <label>Amount borrowed (principal): <input type="text" id="principal"></label>
        <label>Annual interest rate (example: .065): <input type="text" id="annualRate"></label>
        <label>Number of years: <input type="text" id="numYears"></label>
        <label>Payments per year: <input type="text" id="paymentsPerYear"></label>
        <button onclick="doPayment()">Compute payment</button>
        <p id="paymentOutput"></p>
        <label>Number of payments paid to date: <input type="text" id="paidToDate"></label>
        <button onclick="doBalance()">Compute payoff amount</button>
        <hr>
        <p id="payoffOutput"></p>
    </main>
