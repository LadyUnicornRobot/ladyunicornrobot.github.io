<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 | Calculator | Sarah Bawden</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Week 6: Kid's Calculator</h1>
        <h2>Sarah Bawden</h2>
    </header>
    <main>
        <h3>Let's check your math!</h3>
        <input type="text" id="number1">
        <select name="operator" id="operator">
            <option value="" label=" " disabled selected></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="number2">
        <p>=</p>
        <input type="text" id="answer">
        <label><button onclick="checkMath()">Check</button></label>
        <hr>
        <span id="output"></span>
    </main>
    <footer>
        &copy;2020 &bull; Sarah Bawden &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script src="scripts/calculator.js"></script>
</body>

</html>
